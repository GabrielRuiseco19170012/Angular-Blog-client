<div class="container" id="content">

  <div class="card bg-dark ">
    <div class="card-body">
      <div class="row">
        <div class="col-sm text-light">
          <h1>Profile
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
                 class="bi bi-person-lines-fill" viewBox="0 0 16 16">
              <path
                d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm-5 6s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zM11 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5zm.5 2.5a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1h-4zm2 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2zm0 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2z"/>
            </svg>
          </h1>

          <div class="card border-dark">
            <div class="card-body bg-dark">
              <table>
                <tr>
                  <td>
                    <label for="username">Username</label>
                    <div class="input-group mb-3 form-group">
                      <input id="username" class="form-control form-control-lg" type="text" [(ngModel)]="details.username"
                             aria-label=".form-control-lg example" readonly name="username">
                      <button type="button" class="btn btn-outline-light" data-bs-toggle="modal"
                              data-bs-target="#modalUsername">Edit
                      </button>

                    </div>
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="username">First Name</label>
                    <div class="input-group mb-3 form-group">
                      <input id="username" class="form-control form-control-lg" type="text" [(ngModel)]="details.first_name"
                             aria-label=".form-control-lg example" readonly name="username">
                      <button type="button" class="btn btn-outline-light" data-bs-toggle="modal"
                              data-bs-target="#modalFirstName">Edit
                      </button>

                    </div>
                </td>
                </tr>
                <tr>
                  <td>
                    <label for="username">Last Name</label>
                    <div class="input-group mb-3 form-group">
                      <input id="username" class="form-control form-control-lg" type="text" [(ngModel)]="details.last_name"
                             aria-label=".form-control-lg example" readonly name="username">
                      <button type="button" class="btn btn-outline-light" data-bs-toggle="modal"
                              data-bs-target="#modalLastName">Edit
                      </button>

                    </div>
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="username">Email</label>
                    <div class="input-group mb-3 form-group">
                      <input id="username" class="form-control form-control-lg" type="text" [(ngModel)]="details.email"
                             aria-label=".form-control-lg example" readonly name="username">
                      <button type="button" class="btn btn-outline-light" data-bs-toggle="modal"
                              data-bs-target="#modalEmail">Edit
                      </button>

                    </div>
                  </td>
                </tr>
              </table>
            </div>
          </div>
        </div>
        <div class="col-sm d-none d-sm-none d-md-block">
          <img
            src="https://images.vexels.com/media/users/3/145125/isolated/preview/aa16f42d31c6418567d400b96dc7b2ac-ilustraci-oacute-n-de-mochila-de-estudiante-by-vexels.png"
            alt="">
        </div>
      </div>
    </div>
  </div>
</div>


<!-- Modal Username -->
<div class="modal fade" id="modalUsername" tabindex="-1" aria-labelledby="modalUsername" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-dark text-light">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit User Name</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input type="text" class="form-control" placeholder="Username" [formControl]="formUsername">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-outline-light" (click)="updateUsername()" data-bs-dismiss="modal">Save changes
        </button>
      </div>
    </div>
  </div>
</div>
