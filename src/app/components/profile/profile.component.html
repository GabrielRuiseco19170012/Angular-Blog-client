 Modal Username
<div class="modal fade" id="modalUsername" tabindex="-1" aria-labelledby="modalUsername" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-dark text-light">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input type="text" class="form-control" placeholder="Username" [formControl]="formUsername">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="updateUser()" data-bs-dismiss="modal">Save changes
        </button>
      </div>
    </div>
  </div>
</div>
